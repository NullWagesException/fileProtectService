<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文档管理系统</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
	<script type="text/javascript" src="ui/date.js"></script>
<script type="text/javascript" src="js/crud.js"></script>
<script type="text/javascript">
	var name="user";
	var columns=[[
	  		    {field:'id',title:'编号',width:100},
        		{field:'username',title:'用户名称',width:100},
				{field:'level',title:'用户等级',width:100,formatter:function(value){
                        if (value === 0) return "管理员";
                        if (value === 1) return "高级";
                        if (value === 2) return "中级";
                        if (value === 3) return "低级";}},
				{field:'-',title:'操作',width:120,align:'center',formatter: function(value,row,index){
						return '<a href="javascript:void(0)" onclick="useredit('+row.id + ')">修改</a>' +
							'&nbsp;&nbsp;' +
							'<a href="javascript:void(0)" onclick="userdel('+ row.id + ')">删除</a>'
					}}
    			]];

</script>
</head>
<body>
<table id="grid"></table>
<div id="win" class="easyui-window" title="编辑用户" style="width:400px;height:200px"
	 data-options="iconCls:'icon-save',modal:true">
	<br>
	<br>
	<form id="fileform" action="edituser" method="post" >
		<input type="text" id="userid" hidden="hidden" name="id">
		用户名称:&nbsp;&nbsp;<input type="text" id="username" name="username">
		<br>
		用户等级：<select id="cc" class="easyui-combobox" name="level" style="width:200px;">
		<option value="3">低级</option>
		<option value="2">中级</option>
		<option value="1">高级</option>
	</select>
		<br>
		<a id="btn" onclick="upuserbtn()" class="easyui-linkbutton" data-options="iconCls:'icon-save'">提交</a>
	</form>
</div>


</body>
</html>
